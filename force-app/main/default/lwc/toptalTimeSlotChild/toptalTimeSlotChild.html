                    </div>
                </div>
        </lightning-layout-item>
        </template>

<template if:false={available}>

                <div class="bookedBtn">
                    <div class="badge">
                        <p> {time} </p>
                    </div>
                </div>
        </lightning-layout-item>
        </template>

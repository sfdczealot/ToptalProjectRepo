<template>
    <template if:true={available}>
        <lightning-layout-item>
                <div class="bookBtn">
                    <div class="button">
                        <lightning-button variant="brand" label={time} title="Book Appointment" onclick={getTime}></lightning-button>
                    </div>
                </div>
        </lightning-layout-item>
    </template>
<template if:false={available}>
        <lightning-layout-item>
                <div class="bookedBtn">
                    <div class="badge">
                        <p> {time} </p>
                    </div>
                </div>
        </lightning-layout-item>
    </template>
</template>
